      </div>

      <div class="window_container">

        <div class="casement_container">

          <div class="window_info">
            size

            x

        </div>

            price

        </div>

        <div class="singleh_container">
          <label> Single Hung </label>

          <div class="window_info">
            size
            <input type="number" name="num1" value="">
            x
            <input type="number" name="num2" >
            price
            <input type="number" name="price" >
          </div>
        </div>

        <div class="doubles_container">
          <label> Double Slider </label>

          <div class="window_info">
            size
            <input type="number" name="num1" value="">
            x
            <input type="number" name="num2" >
            price
            <input type="number" name="price" >
          </div>
        </div>

        <div class="singles_container">
          <label> Single Slider </label>

          <div class="window_info">
            size
